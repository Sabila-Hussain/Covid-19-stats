
<div class="mat-elevation-z8">
      
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

     <!-- Tested Column -->
     <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tested</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

    <!-- Positive Cases Column -->
    <ng-container matColumnDef="positive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Positive Cases</th>
      <td mat-cell *matCellDef="let row">{{row.positive}}</td>
    </ng-container>


     <!-- Deaths Column -->
     <ng-container matColumnDef="death">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
      <td mat-cell *matCellDef="let row">{{row.death}}</td>
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
